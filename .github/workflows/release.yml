name: Generate release (Pypi, tag, & GitHub Release)
on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@main

    - name: Set up Python
      uses: actions/setup-python@main
      with:
        python-version: '3.12'
    
    - name: Install Python dependencies
      run: pip install --upgrade build twine
    
    - name: Install Package
      run: pip install -e .
    
    - name: Get package version
      id: version
      env:
        MODULE_NAME: ${{ variables.MODULE_NAME }}
      run: |
        export VERSION=$(pip show $MODULE_NAME | grep Version | awk '{print $2}')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Version number: $VERSION"
    
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ variables.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python -m build
        echo ${{ variables.PYPI_USERNAME }}
    #    twine upload --repository ${{ variables.MODULE_NAME }} dist/*
    
    - name: Generate tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        custom_tag: ${{ steps.version.outputs.VERSION }}
    
    - name: Create a GitHub release
      uses: ncipollo/release-action@main
      with:
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: ${{ steps.version.outputs.VERSION }}
